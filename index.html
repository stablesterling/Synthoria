<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Maintenance</title>
  <style>
    :root{
      --bg:#0f1720;
      --accent:#ffffff;
    }
    html, body{
      height:100%;
      margin:0;
    }
    body{
      background:#000000;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      color:var(--accent);
      display:flex;
      flex-direction:column;
      justify-content:flex-start;
    }
    .container{
      position:relative;
      flex:1;
      width:100%;
      overflow:hidden;
    }

    /* Top-left maintenance text */
    .maintenance{
      position:absolute;
      top:20px;
      left:20px;
      color:var(--accent);
      font-weight:800;
      text-transform:uppercase;
      letter-spacing:-1px;
      line-height:1.2;
      font-size:clamp(60px, 10vw, 150px);
      text-shadow:0 6px 18px rgb(0, 0, 0);
      margin:0;
      padding:0;
      white-space:pre-line;
    }

    /* Footer */
    footer{
      text-align:center;
      padding:15px 0;
      font-size:clamp(16px, 2vw, 24px);
      color:rgba(255,255,255,0.7);
      background: rgba(0,0,0,0.3);
      width:100%;
      position:relative;
      bottom:0;
    }

    @media (max-width:420px){
      .maintenance{
        top:12px;
        left:12px;
        font-size:clamp(30px, 12vw, 60px);
      }
      footer{
        font-size:clamp(14px,4vw,18px);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="maintenance">
Page Under
Maintenance
Weâ€™ll be back shortly
    </h1>
  </div>

  <footer>
    Abhiram .dev
  </footer>
</body>
</html>
